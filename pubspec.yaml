name: uniconnect
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase (STABLE SET)
  firebase_core: ^3.10.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.12

  # State management
  provider: ^6.1.2

  # Local persistence
  shared_preferences: ^2.3.2

  camera: ^0.11.0+2
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Italic-VariableFont_opsz,wght.ttf
        - asset: fonts/Inter-VariableFont_opsz,wght.ttf
